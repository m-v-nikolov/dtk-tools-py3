[loggers]
keys=root,ExperimentManager,DataAccess,Calibration

[handlers]
keys=consoleHandler,fileHandler,consoleMessages

[formatters]
keys=simpleFormatter,userMessages

[logger_root]
level=DEBUG
handlers=fileHandler
propagate=0

[logger_Calibration]
level=NOTSET
handlers=consoleMessages
qualname=Calibration

[logger_ExperimentManager]
level=NOTSET
handlers=consoleMessages
qualname=ExperimentManager

[logger_DataAccess]
level=NOTSET
handlers=consoleMessages
qualname=DataAccess

[handler_consoleMessages]
level=INFO
class=StreamHandler
formatter=userMessages
args=(sys.stdout,)

[handler_consoleHandler]
level=NOTSET
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
level=NOTSET
class=logging.handlers.RotatingFileHandler
formatter=simpleFormatter
args=('DtkTools_log.log','a', 1e7, 5)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_userMessages]
format=%(message)s
datefmt=